name: Ejecutar Notificador de HackerOne

on:
  schedule:
    - cron: "0 */3 * * *"  # Cada 3 horas
  workflow_dispatch:  # EjecuciÃ³n manual

permissions:
  contents: write  # ğŸ” Permite push al repositorio

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ“‚ Intentar descargar Ãºltimo estado (si existe)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: latest-program
          path: .

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ğŸš€ Ejecutar script de monitoreo
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python notifier.py

      - name: ğŸ“¤ Subir estado actualizado como artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-program
          path: latest_program.json

      - name: ğŸ”„ Commit y push de latest_program.json al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest_program.json
          git diff --cached --quiet || git commit -m "chore: update latest_program.json with new HackerOne program state"
          git push
