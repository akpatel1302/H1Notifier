name: Ejecutar Notificador de HackerOne

on:
  schedule:
    - cron: "0 */3 * * *"  # Ejecuta cada 3 horas
  workflow_dispatch:  # Permite ejecuciÃ³n manual

jobs:
  run-script:
    runs-on: ubuntu-latest

  steps:
    - name: ğŸ“¥ Clonar el repositorio
      uses: actions/checkout@v4

    - name: ğŸ“‚ Descargar Ãºltimo estado (latest_program.json)
      uses: actions/download-artifact@v4
      continue-on-error: true  # No fallar si el artefacto no existe
      with:
        name: latest-program
        path: .  # Descarga en el directorio raÃ­z

    - name: ğŸ Configurar Python 3.13.2
      uses: actions/setup-python@v5
      with:
        python-version: "3.13.2"

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Ejecutar script de monitoreo
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: python notifier.py

    - name: ğŸ“‚ Guardar el estado actualizado (latest_program.json)
      uses: actions/upload-artifact@v4
      with:
        name: latest-program
        path: latest_program.json  # Guarda el archivo actualizado