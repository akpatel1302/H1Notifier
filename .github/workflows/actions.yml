name: Ejecutar Notificador de HackerOne

on:
  schedule:
    - cron: "0 */3 * * *"  # Cada 3 horas
  workflow_dispatch:  # EjecuciÃ³n manual

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ“‚ Intentar descargar Ãºltimo estado (si existe)
        continue-on-error: true  # Evita que falle si no existe aÃºn
        uses: actions/download-artifact@v4
        with:
          name: latest-program
          path: .

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # 3.13 aÃºn no es estable en todos los runners

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ğŸš€ Ejecutar script de monitoreo
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python notifier.py

      - name: ğŸ“¤ Subir estado actualizado
        uses: actions/upload-artifact@v4
        with:
          name: latest-program
          path: latest_program.json
